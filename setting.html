<!-- 728*90 Advertur.ru start -->
<div id="advertur_286030"></div>
<div id="286030_728_90" style="display: none;"></div>
<script type="text/javascript">
    (function(w, d, n, ln) {
        w[n] = w[n] || [];
        w[n].push({
            section_id: 286030,
            place: "advertur_286030",
            width: 728,
            height: 90,
            message: "<b>Реклама помогает развиваться сайту, просим внести наш сайт в список разрешенных или отключить AdBlock!</b>"
        });

        if (!w[ln]) {
            w[ln] = {};

            var s = d.createElement("script");
            s.type = "text/javascript";
            s.charset = "utf-8";
            s.src = "//ddnk.advertur.ru/v1/s/loader.js";
            s.async = true;
            s.onerror = function () {
                if (w != w.top) {
                    return;
                }

                var counter = 0,
                    fn = function () {
                        if (counter >= 60) {
                            clearInterval(interval);
                            return;
                        }
                        counter++;
                        w[n].forEach(function (item) {
                            if (item.hasOwnProperty('rendered') && item.rendered) {
                                return;
                            }

                            var el = d.getElementById([item.section_id, item.width, item.height].join('_'));
                            if (!el) {
                                return;
                            }

                            el.style.width = item.width + "px";
                            el.style.height = item.height + "px";
                            el.innerHTML = item.message;
                            el.style.display = '';
                            item.rendered = true;
                        });
                    },
                    interval = setInterval(fn, 1000)
                ;
            };
            document.body.appendChild(s);
        }
    })(window, document, "advertur_sections", "advertur_loader");
</script>
<!-- 728*90 Advertur.ru end -->
